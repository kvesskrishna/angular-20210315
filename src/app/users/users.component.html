<h2>Users <br>{{ptitle}}</h2>
<h3>User name: {{uname}}</h3>
<h4>First user: {{firstuser}}</h4>
<input type="text" placeholder="search user" [(ngModel)]="key">
<div *ngIf="isError" class="text-danger">
    {{errMsg}}
</div>
<table *ngIf="!isError" class="table table-dark">
    <thead>
        <tr>
            <th>ID</th>
            <th>Fname</th>
            <th>Lname</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
