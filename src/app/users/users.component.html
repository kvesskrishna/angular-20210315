<h2>Users <br>{{ptitle}}</h2>
<input type="text" placeholder="search user" [(ngModel)]="key">
<table class="table table-dark">
    <thead>
        <tr>
            <th>ID</th>
            <th>Fname</th>
            <th>Lname</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | search:key">
            <td>{{user.id}}</td>
            <td>{{user.fname}}</td>
            <td>{{user.lname}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
