<div [ngClass]="{'text-danger': count<=5, 'h2': true, 'text-dark': count>5}">

  <h1>{{getTitle()}}</h1>

  <!-- data binding directive -->
  <h2 [innerHTML]="count"></h2>

  <select (change)="getCapital($event)">
    <option value="">Select Country</option>
    <option [value]="countries[0].name">{{countries[0].name}}</option>
    <option [value]="countries[1].name">{{countries[1].name}}</option>
    <option [value]="countries[2].name">{{countries[2].name}}</option>
  </select>
  <br>
  <h3>Captial: {{capital}}</h3>
  <br>
  <!-- event binding -->
  <input type='button' [value]="'+'" (click)="changeNumber($event)">
  <br>
  <input type='button' [value]="'-'" (click)="changeNumber($event)">

  <br>
  <input type="text" [value]="name" (keyup)="setName($event)">

  <h3>Hi, {{name}}</h3>

  <input type="text" [(ngModel)]="name">
  <p [ngStyle]="{'background': count%2==0?'blue':'yellow'}">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere nemo aliquam quae laborum ipsam ex dolorem sed nihil
    sit. Sint dolor atque incidunt velit excepturi doloribus optio magnam labore ea!
  </p>
</div>
<!-- string interpolation -->
<router-outlet></router-outlet>
